<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="assets/styles/navbar.css" />
    <link rel="stylesheet" href="assets/styles/shopping.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo"><a href="index.html"> word peas </a></div>
        <nav>
          <ul>
            <li><a href="#">shop</a></li>
            <li><a href="#">newstand</a></li>
            <li><a href="#">who we are</a></li>
            <li><a href="#">my profile</a></li>
            <li>
              <a href="#" class="basket_btn">basket<span> (3)</span></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="basket">
        <div class="container">
          <div class="titel_basket">
            <h2>basket <span>3 items</span></h2>
          </div>
          <div class="items">
            <div class="selected_items">
              <img src="assets/images/Tomato-2.webp" />
              <div class="info_select">
                <h3>Heirloom tomato</h3>
                <span class="price">$5.99 / ib</span>
                <span class="how_many">1 ib</span>
              </div>
            </div>
            <div class="price-2"><span>$5.99</span></div>
          </div>
          <div class="items">
            <div class="selected_items">
              <img src="assets/images/ginger-2.png" />
              <div class="info_select">
                <h3>Organic ginger</h3>
                <span class="price">$12.99 / lb</span>
                <span class="how_many">$6.50</span>
              </div>
            </div>
            <div class="price-2"><span>$6.50</span></div>
          </div>
          <div class="items">
            <div class="selected_items">
              <img src="assets/images/onion.png" />
              <div class="info_select">
                <h3>Sweet onion</h3>
                <span class="price">$2.99 / lb</span>
                <span class="how_many">5 lb</span>
              </div>
            </div>
            <div class="price-2"><span>$14.95</span></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
